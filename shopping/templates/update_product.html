{% extends 'base_user.html' %}
{% load static %}
{% block title %}
Shopping
{% endblock %}
{% block content %}

<div class="container">
    <h2 class="text-center my-4">Update Product</h2>
    <form class="px-5" action="" method="POST">
        {% csrf_token  %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{ form_product.detail_product_name.label}}</label>
            <input type="text" name="{{ form_product.detail_product_name.name }}" class="form-control" value="{{ product_list.detail_product_name }}">
            <label for="exampleInputEmail1" class="form-label">{{ form_product.detail_product_count.label}}</label>
            <input type="text" name="{{ form_product.detail_product_count.name }}" class="form-control" value="{{ product_list.detail_product_count }}">
            <label for="exampleInputEmail1" class="form-label">{{ form_product.detail_product_price.label}}</label>
            <input type="number" name="{{ form_product.detail_product_price.name }}" class="form-control" value="{{ product_list.detail_product_price }}" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary text-center">Update Product</button>
    </form>

{% endblock %}
